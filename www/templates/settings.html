<!--Main layout-->
<main class="mt-8">
  <div class="container" style = "margin-top: 35px;">
    <div class="container__wrapper">
      <div class="container__watermark"></div>
      <!--Section 1: Header -->     
      <section>
        <div class="row" style="margin-top:0px;">
         <h3>Settings</h3>   
          </div>
      </section>
      <!--!Section 1: Header -->  
      
      <!--Section 2: Settings -->   
      <section style="margin-top: 30px; margin-left: -20px;">
        <div class="row" style = "margin-top: 30px; padding:10px; margin-bottom: 20px;">
          <div class="col-md-9 mb-1">
            <div style = "border: 2px dashed rgb(200,200,200); padding:10px;">
              <h4><i class="fa fa-home icostyle_menu" style="margin-bottom: 10px; margin-left: 20px;"></i> Household response probabilities per wealth tertile </h4>
              <div id ="hrespprobtable" style = "margin-bottom: 20px; margin-left: 20px; margin-right: 20px; height: 150px; width: 500px;"></div>
              <br/>
              <h4><i class="fa fa-male icostyle_menu" style="margin-bottom: 10px; margin-left: 20px;"></i> Individual response probabilities per sex and age group </h4>
              <div id ="irespprobtable" style = "margin-bottom: 20px; margin-left: 20px; margin-right: 20px; height: 120px;"></div>
              <br/>
              <h4><i class="fa fa-male icostyle_menu" style="margin-bottom: 10px; margin-left: 20px;"></i> Individual response probabilities per region </h4>
              <div id ="irespprobregion" style = "margin-bottom: 20px; margin-left: 20px; margin-right: 20px; height: 80px;"></div>
              <br/>
              <h4><i class="fa fa-hand-stop-o icostyle_menu" style="margin-bottom: 10px; margin-left: 20px;"></i> Fatigue Coefficient</h4>
              <form name = "fatigue"> 
                <div class="formcontainer">
              <span class= "defcol">
                    <input type="text" class="form-control" id="fatiguecoeff" name="fatiguecoeff" value="0" style = "position: relative; width: 160px; left: 20px;"></input>
              </span>
              </div>
              </form>
            </div>
            <div style = "border: 2px dashed rgb(200,200,200); padding:10px; margin-top: 20px;">
              <h4><i class="fa fa-random icostyle_menu" style="margin-bottom: 10px; margin-left: 20px;"></i> Random seeds</h4>
              <form name = "random"> 
                <div class="formcontainer">
              <span class= "defcol">
                <select id = "randomseeds" class="form-control" name="randomseeds" style = "position: relative; width: 160px; left: 20px;">
                   <option value="RANDOM">Random</option>                  
                   <option value="FIXED">Fixed</option>
                   <option value="USER">Fixed per user</option>
                </select>
                </span>
              </div>
              </form>
            </div>
          </div>
          <div class="col-md-3 mb-1"> 
          <button id ="update_settings" type="button" class="map-control map-control-zoomout buttonzoom btn btn-outline-primary btn-lg" style = "position:relative; width: 100%; border-color: #FFFFFF; margin-right:10px; color:#FFFFFF; " onclick="updateSettings()">UPDATE</button>
          <button id ="reset_settings" type="button" class="map-control map-control-zoomout buttonzoom btn btn-outline-primary btn-lg" style = "position:relative; width: 100%; border-color: #FFFFFF; margin-right:10px; color:#FFFFFF;" onclick="resetSettings()">RESET</button>
          <div style = "text-align: center; margin-top: 80px;"><img src = "img/settings.png"></img> </div>
        </div>
        </div>  
      </section>  
      <!-- !Section 2: Settings -->     
      
      <!--Section 3: Info  -->
      <section><div id="help_settings"></div></section> 
      <!--!Section 3: Info   -->
      
    </div>
  </div>
</main>
<!-- !Main layout-->
