<!--Main layout-->
<main class="mt-8">
  <div class="container" style = "margin-top: 35px;">
    <div class="container__wrapper">
      <div class="container__watermark"></div>
      <!--Section 1: Header -->     
      <section>
        <div class="row" style="margin-top:0px;">
         <h3>Shared data</h3>   
          </div>
      </section>
      <!--!Section 1: Header -->  
      
      <!--Section 2: Visualise -->   
      <section style="margin-top: 30px; margin-left: -20px;">
        <div class="row" style = "margin-top: 30px; padding:10px; margin-bottom: 20px;">
          <div class="col-md-10 mb-1">
            <div style = "border: 2px dashed rgb(200,200,200); padding:10px;">
              <h4><i class="fa fa-eye icostyle_menu" style="margin-bottom: 10px; margin-left: 20px;"></i> Estimates</h4>
              <div id ="sharedtable" style = "margin-bottom: 20px; margin-left: 20px; margin-right: 20px; height: 300px;"></div>
              <div style = "margin-bottom: 20px; margin-left: 20px; margin-right: 20px; height: 400px;">
                 <canvas id="sharedplot" style="width:100%; height: 100%;"></canvas>
              </div>
            </div> 
          </div>
          <div class="col-md-2 mb-1"> 
             <button id ="rrefresh_visualise" type="button" class="map-control map-control-zoomout buttonzoom btn btn-outline-primary btn-lg" style = "position:relative; width: 100%; border-color: #FFFFFF; margin-right:10px;" onclick="refreshShareEstimates()">REFRESH</button>
             <button id ="reset_visualise" type="button" class="map-control map-control-zoomout buttonzoom btn btn-outline-primary btn-lg" style = "position:relative; width: 100%; border-color: #FFFFFF; margin-right:10px;" onclick="resetShareEstimates()">RESET</button>
             <button id ="reset_visualise" type="button" class="map-control map-control-zoomout buttonzoom btn btn-outline-primary btn-lg" style = "position:relative; width: 100%; border-color: #FFFFFF; margin-right:10px;" onclick="deleteShareEstimates()">DELETE</button>
          </div>
        </div>  
      </section>  
      <!-- !Section 2: Sharing -->     
      
      <!--Section 3: Info  -->
      <section><div id="help_visualise"></div></section> 
      <!--!Section 3: Info   -->
      
    </div>
  </div>
</main>
<!-- !Main layout-->
